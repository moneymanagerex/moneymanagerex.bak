<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><title>MoneyManagerEx - Report</title>
</head>
<body bgcolor="#FFFFFF" text="#000000" link="#0000cc" vlink="#551a8b" alink="#ff0000">
<table cellspacing="1" bgcolor="#FFFFFF" width="100%" valign="left" border="0">
    <tr bgcolor="#FFFFFF" >
        <td width="40%" ><font size="4"><TMPL_VAR TITLE></font></td>
        <td width="30%" ><font size="3"><TMPL_VAR TODAY></font></td>
        <td width="0" ><font size="4"><TMPL_VAR USERNAME></font></td>
    </tr>
</table>
<hr size="2">
<center>
<table cellspacing="1" bgcolor="#FFFFFF" width="95%" valign="left" border="0">

    <tr bgcolor="#FFFFFF" >
        <th align="left"  valign="center" bgcolor="#d5d6de" colspan="0"><font size="3" color="">Date</font></th>
        <th align="left"  valign="center" bgcolor="#d5d6de" colspan="0"><font size="3" color="">Name</font></th>
        <th align="left"  valign="center" bgcolor="#d5d6de" colspan="0"><font size="3" color="">Type</font></th>
        <th align="right" valign="center" bgcolor="#d5d6de" colspan="0"><font size="3" color="">Value</font></th>
        <th align="left"  valign="center" bgcolor="#d5d6de" colspan="0"><font size="3" color="">Notes</font></th>
    </tr>
    <TMPL_LOOP NAME=ASSETS>
        <TMPL_IF NAME="__ODD__">
            <tr bgcolor="#FFFFFF" >
        <TMPL_ELSE>
            <tr bgcolor="#E1EDFB" >
        </TMPL_IF>

        <td width="0%" ><font size="3" color=""><TMPL_VAR STARTDATE></font></td>
        <td width="0%" ><font size="3" color=""><TMPL_VAR ASSETNAME></font></td>
        <td width="0%" ><font size="3" color=""><TMPL_VAR ASSETTYPE></font></td>
        <td width="0%" align="right" ><font size="3" color=""><TMPL_VAR VALUE></font></td>
        <td width="0%" ><font size="3" color=""><TMPL_VAR NOTES></font></td>
    </tr>
    </TMPL_LOOP>
    <tr bgcolor="#FFFFFF" >
        <td colspan="5" >
            <table cellspacing="1" bgcolor="#FFFFFF" width="100%" valign="top" border="1"></table>
        </td>
    </tr>

    <tr bgcolor="#FFFFFF" >
        <td colspan="3" ><font size="3" color="">Total Assets: </font></td>
        <td nowrap align="right"><font size="3" color=""><TMPL_VAR BALANCE></font></td>
    </tr>
</table>

<hr size="3">
<tr> <b>Available built-in variables from INFOTABLE</b></tr>
<table cellspacing="1" bgcolor="#FFFFFF" width="95%" valign="left" border="1">
    <tr align="left">
        <th>INFONAME</th>
        <th>INFOVALUE</th>
    </tr>
    <TMPL_LOOP INFOTABLE>
        <tr>
            <td><TMPL_VAR INFONAME></td>
            <td><TMPL_VAR INFOVALUE></td>
        </tr>
    </TMPL_LOOP>
</table>
</center>
</body>
</html>
